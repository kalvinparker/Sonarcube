name: SonarCloud Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  sonarcloud-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Determine whether SONAR_TOKEN is present and expose as a step output `skip`
      - id: check_sonar
        name: Check for SonarCloud Token Secret
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "WARNING: SonarCloud scan skipped because SONAR_TOKEN secret is not set."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: SonarCloud Scan
        if: ${{ steps.check_sonar.outputs.skip == 'false' }}
        uses: SonarSource/sonarcloud-github-action@v2.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Default GitHub token for PR decoration
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # New secret for SonarCloud authentication
